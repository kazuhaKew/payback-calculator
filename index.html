<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payback Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1>Payback Calculator</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <span class="sun">‚òÄÔ∏è</span>
                <span class="moon">üåô</span>
            </button>
        </div>
        <div class="calculator">
            <div class="form-group">
                <label for="purchase-price">Purchase Price ($)</label>
                <input type="number" id="purchase-price" placeholder="e.g., 3000" min="1" step="any" data-live-calc="true">
            </div>
            <div class="form-group">
                <label for="monthly-payment">Monthly Payment ($)</label>
                <input type="number" id="monthly-payment" placeholder="e.g., 200" min="1" step="any" data-live-calc="true">
            </div>
            <div class="result" id="result">
                <p>Payback period will appear here</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
</html>
